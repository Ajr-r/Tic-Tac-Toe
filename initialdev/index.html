<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="./main.js"></script>
    <title>Tic Tac toe</title>
</head>

<body>

        <div class="cont blur">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>
        <table class="blur">
            <thead>
                <tr>
                    <th><img src="./assets/images/circle.svg" alt=""></th>
                    <th><img src="./assets/images/cross.svg" alt=""></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="oscore"></div></td>
                    <td><div class="xscore"></div></td>
                </tr>
            </tbody>
        </table>
        
        <img src="./assets/images/divider.svg" class="divider blur" >
        <img src="./assets/images/Polygon.svg" class="xicon">
        <img src="./assets/images/Polygon.svg" class="oicon">
        
    <div class="m_screen" >
        <p class="msg">Tic-Tac-Toe</p>
        <button class="cp">
      <span class="t"> Click to play</span>
    </button>

    </div>
    <div class="w_screen">
      <img src="./assets/images/crown.svg" alt=""> 
      <img src="./assets/images/bigx.svg" class="sym">
      <p>:wins:</p>

    </div>
</body>

</html>
